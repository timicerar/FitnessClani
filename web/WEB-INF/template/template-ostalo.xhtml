<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Fitness</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="FitnessUsers"/>
    <meta name="author" content="Praktikum"/>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/full-slider.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div id="header">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="icon/dumbbell-32.png"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.xhtml#domov" onclick="goToSection($(this.getAttribute('href')));">Domov</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.xhtml#predstavitev" onclick="goToSection($(this.getAttribute('href')));">Predstavitev</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.xhtml#telo" onclick="goToSection($(this.getAttribute('href')));">Vadbe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.xhtml#programi" onclick="goToSection($(this.getAttribute('href')));">Programi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.xhtml#map" onclick="goToSection($(this.getAttribute('href')));">Zemljevid</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.xhtml#kontakt" onclick="goToSection($(this.getAttribute('href')));">Kontakt</a>
                        </li>
                        <li class="nav-item" style="margin-left: 10px;">
                            <button type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-outline-primary text-light" >Prijava</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalTitle">Prijava v sistem</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary-fb" style="width: 100%;"><i class="fab fa-2x fa-facebook" /></button>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-danger" style="width: 100%;"><i class="fab fa-2x fa-google-plus" /></button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="content">
        <ui:insert name="content">

        </ui:insert>
    </div>

    <script>
        function goToSection(target) {
            if(target.length) {
                event.preventDefault();
                $('html, body').stop().animate({
                    scrollTop: target.offset().top
                }, 1000);
            }
        }
    </script>

    <!-- Telo JavaScript -->
    <script src="js/sprednjiDelTelesa.js" type="text/javascript"></script>
    <script src="js/zadnjiDelTelesa.js" type="text/javascript"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</h:body>
</html>
